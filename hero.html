<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hero.css">
</head>

<body>
    <h1>Hero Quest</h1>
    <section id="options">
        <button id="advance">Advance</button>
        <button id="rest">Rest</button>
        <button id="items">Check items</button>
    </section>
    <section id="action">
        <span>Hero</span>
        <div id="heroInfo">
            <p id="HP">HP</p>
            <p id="att">Att</p>
            <p id="dmg">Dmg</p>
            <p id="def">Def</p>
        </div>

    </section>
    <section id="dungeon">
        <div id="tier1">
            <div id="t1r1"></div>
        </div>
        <div id="tier2">
            <div id="t2r1"></div>
            <div id="t2r2"></div>
        </div>
        <div id="tier3">
            <div id="t3r1"></div>
            <div id="t3r2"></div>
            <div id="t3r3"></div>
        </div>
        <div id="tier4">
            <div id="t4r1"></div>
            <div id="t4r2"></div>
        </div>
        <div id="tier5">
            <div id="t5r1"></div>
        </div>
    </section>

    <script src="hero.js"></script>


</body>

</html>
